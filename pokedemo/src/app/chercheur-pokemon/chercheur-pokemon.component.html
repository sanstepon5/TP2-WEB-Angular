
<p>Get Pokemon by ID</p><input type="number" [(ngModel)]="pokemonId">
<p>Get Pokemon by Name</p><input [(ngModel)]="pokemonName">
<br><br>
<button (click)="selectPokemon()">GO</button>
<p>Afficher le pokemon : </p>
<select [(ngModel)]="selectedPokemon">
  <option *ngFor="let pokemon of pokemon_list" [ngValue]="pokemon" >{{pokemon.name}}</option>
</select>
<br>
<mat-slide-toggle [(ngModel)]="isSelectedPokemonToggleOn">
  Afficher le pokemon selectionn√© ou la liste entiere
</mat-slide-toggle><br>
<br>
<div *ngIf="!isSelectedPokemonToggleOn">
  <app-pokemon-display [pokemon]="selectedPokemon"></app-pokemon-display>
</div>
<div *ngIf="isSelectedPokemonToggleOn">
  <app-pokemon-display *ngFor="let pokemon of pokemon_list" [pokemon]="pokemon"></app-pokemon-display>
</div>
