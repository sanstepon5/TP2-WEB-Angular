<input type="number" [(ngModel)]="pokemonId">
<br>
<input [(ngModel)]="pokemonName">
<br>
<button (click)="fillPokemonList()">Retrieve pokemons</button>
<button (click)="selectPokemon()"> GO </button>
<br>
<p>Choix de pokemon : </p>
<select [(ngModel)]="selectedPokemon">
  <option *ngFor="let pokemon of pokemon_list" [value]="pokemon">{{pokemon.name}}</option>
</select>

<app-pokemon-display [pokemon]="selectedPokemon"></app-pokemon-display>


<p *ngIf="(pokemon_list | filterPokemonPipe:selectedPokemon.id) as selectedPokemon">
  ID du pokemon selectionn√©: {{ selectedPokemon.id }}
  <app-pokemon-display [pokemon]="selectedPokemon"></app-pokemon-display>
</p>
<br>
<mat-slide-toggle [(ngModel)]="isSelectedPokemonToggleOn">Afficher la liste des pokemons</mat-slide-toggle><br>
<br>
<div *ngIf="isSelectedPokemonToggleOn">
  <app-pokemon-display *ngFor="let pokemon of pokemon_list" [pokemon]="pokemon"></app-pokemon-display>
</div>
