<input [(ngModel)]="searchString">
<br>
<input readonly [(ngModel)]="searchString">
<br>
<select name="" id="" [(ngModel)]="selectedPokemonName">
  <option *ngFor="let pokemon of pokemon_list">{{pokemon.name}}</option>
</select>
<br>
<ul>
  <li *ngFor="let pokemon of pokemon_list | filterPokemonPipe:'name':selectedPokemonName">
    l'id du pokemon :{{pokemon.id}}
  </li>
</ul>
<button (click)="go()">GO</button>
